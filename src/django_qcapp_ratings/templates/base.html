<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}QCAPP - Quality Control{% endblock %}</title>

    <!-- Bootswatch Themes -->
    <link id="theme-css" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/flatly/bootstrap.min.css"
        rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'ratings/style.css' %}">

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@2.0.4"
        integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
        crossorigin="anonymous"></script>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


    <!-- Theme Switcher Script -->
    <script src="{% static 'ratings/themes.js' %}"></script>

    <script src="{% static 'ratings/selects.js' %}"></script>
    <script src="{% static 'ratings/clicks.js' %}"></script>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="qcapp-body">
    <!-- Bootstrap 5 Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="{% url 'index' %}">
                <i class="fas fa-brain me-2"></i>
                QCAPP
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">
                            <i class="fas fa-home me-1"></i>
                            Home
                        </a>
                    </li>
                </ul>

                <!-- Theme Toggle -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <button id="theme-toggle" class="btn btn-outline-light btn-sm" type="button">
                            <i id="theme-icon" class="fas fa-moon me-1"></i>
                            <span id="theme-text">Dark Mode</span>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <main class="container-fluid py-4">
        <div class="content-wrapper">
            {% block content %}{% endblock %}
        </div>
    </main>

</body>

</html>
